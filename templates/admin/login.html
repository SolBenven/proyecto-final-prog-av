<!DOCTYPE html>
<html lang="es" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Iniciar Sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">üèõÔ∏è Panel de Administraci√≥n</h1>
                <p class="text-base-content/60 mt-2">Iniciar Sesi√≥n</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {% if category == 'error' %}alert-error{% elif category == 'success' %}alert-success{% else %}alert-info{% endif %} mb-4">
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.admin.login') }}">
                <div class="form-control mb-4">
                    <label class="label" for="username">
                        <span class="label-text">Nombre de usuario</span>
                    </label>
                    <input type="text" name="username" id="username" class="input input-bordered w-full" required placeholder="Ingresa tu usuario">
                </div>
                
                <div class="form-control mb-6">
                    <label class="label" for="password">
                        <span class="label-text">Contrase√±a</span>
                    </label>
                    <input type="password" name="password" id="password" class="input input-bordered w-full" required placeholder="Ingresa tu contrase√±a">
                </div>
                
                <button type="submit" class="btn btn-primary w-full">Iniciar sesi√≥n</button>
            </form>

            <div class="divider mt-6">o</div>

            <div class="text-center">
                <a href="{{ url_for('claims.list') }}" class="link link-primary">‚Üê Volver al sitio p√∫blico</a>
            </div>
        </div>
    </div>
</body>
</html>
